# config.yaml
seed: 42
device: "cuda"  # or "cpu"
batch_size: 128
epochs_baseline: 100
lr_baseline: 0.1

# compression stage
compression_method: quant_prune   # quantization | pruning | quant_prune
weight_bits: 8
act_bits: 8
floor_frac: 0.008253317423732422
final_sparsity: 0.10312826477585516
prune_begin: 5
prune_end: 20
qat_epochs: 20
qat_lr_scale: 0.05

# wandb options
use_wandb: false
wandb_project: "mobilenetv2_compress_sweep"
